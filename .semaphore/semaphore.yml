version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: c9f7c2da78ce6c5ef63cd2be4c828a7ca8ef0317844b97a52593f1046faea03f
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - 'bundle exec rake db:setup'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - 'exitcode=$(if [ "$SEMAPHORE_THREAD_RESULT" == "passed" ]; then echo 0; else echo 1; fi)'
            - ./cc-test-reporter after-build --exit-code $exitcode
